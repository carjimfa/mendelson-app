<button mat-button (click)="getSongs()">Refresh</button>
<table mat-table [dataSource]="data">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <!-- Artist Column -->
    <ng-container matColumnDef="albumArtist">
        <th mat-header-cell *matHeaderCellDef>Artist</th>
        <td mat-cell *matCellDef="let row">{{row.albumArtist}}</td>
    </ng-container>

    <!-- Album Column -->
    <ng-container matColumnDef="album">
        <th mat-header-cell *matHeaderCellDef>Album</th>
        <td mat-cell *matCellDef="let row">{{row.album}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="playSong(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
